name: Python and Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Set up Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements_dev.txt
          yarn
      - name: Set up AWS credentials
        run: |
          mkdir -p ~/.aws
          echo -e "[serverless]\naws_access_key_id = anyvalue\naws_secret_access_key = anyvalue\nregion = us-east-1" > ~/.aws/credentials
      - name: Deploy service
        env:
          LOG_LEVEL: "DEBUG"
          LS_LOG: "trace"
          DEBUG: "1"
          LOCALSTACK_AUTH_TOKEN: ${{ secrets.LOCALSTACK_AUTH_TOKEN }}
        run: yarn deploy
      - name: Run tests
        run: invoke alltests


  trivy_scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          input: '.'

  codeql_scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: 'python,javascript'
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

  dependabot_scan:  # todo: create a new action for this check that runs on a schedule
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Check for security updates with Dependabot
        uses: dependabot/dependabot-core@main
        with:
          language: 'python'

  lint_python:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Lint Python code
        run: PYTHONPATH=lambdas pylint ./lambdas
